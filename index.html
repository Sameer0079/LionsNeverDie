<!DOCTYPE html>
<html>
  <head>
    <title>Login form</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <center>
    <form action="somefile.php" onsubmit="return validate()">
      <table>
        <tr>
          <td><label for="uname"><i id="idIcon" class="fa fa-user"></i>Enter your Id: </label></td>
          <td><input type="text" id="uname"></td>
        </tr>
        <tr>
          <td><label for="pass" title="this is an label tag"><i id="passIcon" class="fa fa-key"></i>Enter your Password: </label></td>
          <td><input type="password" id="pass" title="this is an input tag"></td>
          <td>
            <span class="eye">
            <i id="eye1" onclick="passShow()" class="fa fa-eye"></i>
            <i id="eye2" onclick="passShow()" class="fa fa-eye-slash"></i>
            </span>
          </td>
        </tr>
        <tr>
          <td><input type="submit" id="button" value="Login"></td>
        </tr>
      </table>
      
    </form>
    </center>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
